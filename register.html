    <section class="registerlogin">
        <div class="registerlogin-form">
            <h1>Register <span>Here</span></h1>
            <form  action="http://localhost:3000/post_reg" method="POST" class="form">
             
            <input type="text" name="Name" placeholder="Name" id="name" required>
            <input type="email" name="Email" placeholder="Email-Id" id="" required>
            <input type="password" name="Password" placeholder="Password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br> 
            <!-- An element to toggle between password visibility -->
            <input type="checkbox" onclick="showpass()"> Show Password
            <br>            
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid" >A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
              <br>            
            <input type="submit" value="Submit" class="submitbtn">

        </form>
