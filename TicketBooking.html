<form class="form-group"> 
<h1 class="text">Ticket booking</h1>
<div id="form">
    <h3>Booking details</h3>
    <div id="input">
        <input type="text" id="input-group" placeholder="From">
        <input type="text" id="input-group" placeholder="To">
        <input type="text" id="input-group" placeholder="Departure Date">
        <input type="text" id="input-group" placeholder="Departure Time">
        
        <select id="input-group" style="background: black;"  name="tot" onchange="calculateAmount(this.value)" required >
            <option value="" disabled selected> Preferred Package</option>
            <option value="12.599" > platinum</option>
            <option value="7.399">gold</option>
            <option value="5.699">bronze</option>
            <option value="4.399">silver</option>
        </select>

        <input id="inputgroup" name="input-group" type="text" readonly placeholder="Ticket price is installment over 3 months">
    
    </div>
    <div id="input2">
        <input type="number" id="input-group" placeholder="Adult">
        <input type="number" id="input-group" placeholder="children(2-11years)">
        <input type="number" id="input-group" placeholder="infant(under 2years)">
    </div>
    <div id="input3">
        <span id="#input-group">select your fare</span>

        
        <input type="radio" id="input-group" name="r">
        <label for="input-group">one way</label>
        
        <input type="radio" id="input-group" name="r">
        <label for="input-group">round trip</label>
    </div>
    <div id="input4">
        <input type="text" id="input-group" placeholder="return date">
        <input type="text" id="input-group" placeholder="return time">
        <input type="text" id="input-group1" placeholder="any massege">

    </div>

    <div id="input5">
        <h3>Personal details</h3>
    </div>
    <div id="input6">
        <input type="text" id="input-group" placeholder="Full name">
        <input type="number" id="input-group" placeholder="Phone number">
        <input type="email" id="input-group1" placeholder="Email">
    </div>
    <button type="submit" class="btn1"> Submit Form</button>
    <button type="reset" class="btn1"> reset Form</button>
</div>

</form>
